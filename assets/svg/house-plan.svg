<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-labelledby="hpTitle">
  <title id="hpTitle">Plano de casa - ejemplo</title>
  <rect width="800" height="600" fill="#f6fbfb"/>
  <!-- Suelo -->
  <rect x="40" y="320" width="720" height="240" fill="#fff" stroke="#cde" stroke-width="2" rx="8"/>
  <!-- Habitaciones: coordenadas aproximadas para usar con image map -->
  <rect x="60" y="340" width="220" height="160" fill="#e8f6f6" stroke="#9ec"/>
  <text x="170" y="420" text-anchor="middle" font-size="18" fill="#234">Sala</text>

  <rect x="300" y="340" width="180" height="160" fill="#fff2e8" stroke="#f1c"/>
  <text x="390" y="420" text-anchor="middle" font-size="18" fill="#234">Cocina</text>

  <rect x="500" y="340" width="220" height="160" fill="#e8f6f6" stroke="#9ec"/>
  <text x="610" y="420" text-anchor="middle" font-size="18" fill="#234">Comedor</text>

  <rect x="60" y="120" width="240" height="180" fill="#fff8e6" stroke="#edc"/>
  <text x="180" y="210" text-anchor="middle" font-size="18" fill="#234">Dormitorio 1</text>

  <rect x="320" y="120" width="240" height="180" fill="#e6f7ff" stroke="#9ec"/>
  <text x="440" y="210" text-anchor="middle" font-size="18" fill="#234">Dormitorio 2</text>

  <!-- Baño -->
  <rect x="580" y="120" width="140" height="80" fill="#f7eef6" stroke="#e9c"/>
  <text x="650" y="165" text-anchor="middle" font-size="16" fill="#234">Baño</text>
</svg>
