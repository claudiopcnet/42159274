<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-labelledby="mapTitle">
  <title id="mapTitle">Mapa de ejemplo</title>
  <rect width="800" height="400" fill="#aee9e9"/>
  <!-- Suelo -->
  <rect y="300" width="800" height="100" fill="#7bbf9f"/>
  <!-- Montaña (área rect alrededor 60,60,240,260) -->
  <path d="M80 280 L160 120 L240 280 Z" fill="#6b8fb0" stroke="#567" stroke-width="2"/>
  <!-- Sol (círculo: coords 520,140,60) -->
  <circle cx="520" cy="140" r="60" fill="#ffd166" stroke="#f5b400" stroke-width="3"/>
  <!-- Lago -->
  <ellipse cx="420" cy="320" rx="120" ry="40" fill="#5ac8c7"/>
</svg>